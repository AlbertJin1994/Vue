    <!-- 
        一、前提：nodejs安装及环境配置
            1、下载：https://nodejs.org/zh-cn/
            2、傻瓜式安装
            3、环境配置
                vim .bash_profile
                PATH=$PATH:/usr/local/bin/
                    mac的node、npm可执行文件都在/usr/local/bin/目录下
            4、验证
                重新打开终端，输入node，就会进入node环境
                ctrl+c 按两次退出node环境

        二、卸载npm
            1、brew uninstall node --force
            2、sudo rm -rf /usr/local/{bin/{node,npm},lib/node_modules/npm,lib/node,share/man/*/node.*}
                参考：https://www.jianshu.com/p/54370ddd5e35

        三、Vue脚手架搭建
            0、官网：https://cli.vuejs.org/zh/
            1、（仅第一次执行）：全局安装@vue/cli
                为什么全局安装？
                    安装一次，以后就都能用这个命令了；
                npm install -g vue-cli -> old version
                npm install -g @vue/cli -> new version (Latest:Vue CLI v5.0.4 )
            2、切换到你要创建项目的目录，然后使用命令创建项目
                vue create xxxx
                关于出现的选择信息：'Default（[VUe 3] babel，eslint）'
                    a、babel（ES6 -> ES5）
                    b、eslint（语法检查）
            3、启动项目（进入项目文件夹）
                npm run serve
                ctrl+c 停止服务
            4、如果出现下载缓慢，配置npm淘宝镜像
                npm config set registry https://registry.npm.taobao.org
     -->
